<!DOCTYPE html>
<html lang="ru">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
   <title>Document</title>
   <link rel="stylesheet" href="index.css">
   <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
</head>
<body>
   
   <header>
      <div class="logo"><img src="logo.png" alt="" srcset=""></div>
      <div class="select__hotel">
         <select class="">
            <option value="" class="label">Название отеля</option>
            <option value="1">Отель 1</option>
            <option value="2">Отель 2</option>
            <option value="3">Отель 3</option>
            <option value="4">Отель 4</option>
            <option value="5">Отель 5</option>
         </select>
      </div>
   </header>
   <div class="main">
      <div class="hamburger-menu">
         <input id="menu__toggle" type="checkbox" />
         <label class="menu__btn  " for="menu__toggle">
           <span></span>
         </label>
     
    
         <ul class="menu__box">
            <li><a class="menu__item active" href="index.html">О отеле</a></li>
               <li><a class="menu__item " href="numberrooms.html">Номерной фонд</a></li>
               <li><a class="menu__item" href="chess.html">Шахматка</a></li>
               <li><a class="menu__item" href="prices.html">Тарифы и Цены</a></li>
               <li><a class="menu__item" href="saleschannels.html">Каналы Продаж</a></li>
          </ul>
       </div>
       <div class="content">
          <div class="content__header">
             <p>О отеле (название отеля)</p>
          </div>
          <div class="content__body">
             <form action="" class="about">
                <p>Название отеля:</p>
                <input type="text" placeholder="Название отеля">

                <p>Валюта:</p>
                <select class="">
                  <option value="" class="label">Тайский бат (TNB)</option>
                  <option value="1">Доллар</option>
                  <option value="2">Евро</option> 
               </select>

               <p>Часовой пояс:</p>  
               <select class="">
                  <option value="" class="label">(UTC +7:00) Новосибирск, Бангкок</option>
                  <option value="1">(UTC +3:00) Москва</option> 
               </select>
                
                  <button id="form__save" class="btn_yellow">Сохранить</button>
                  <button id="form__close" class="btn_yellow">Отменить</button>
               
             </form>
          </div>
       </div>

   </div>
   
  
   
  
</body>
</html>
